{% extends "layout.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="/wiki/{{doc.url_name}}/edit" method="post">
    	<div class="form group">
    		<label for="page-title">Page Title</label>
    		<input type="text" class="form-control" name="title" value="{{doc.title}}" />
    	</div>
    	<div class="form group">
    		<label for="page-content">Page Content</label>
    		<textarea class="form-control" name="body" rows="10">{{doc.body}}</textarea>
    	</div>
    	<button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
